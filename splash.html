<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3;url=login.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch Box - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8a6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .top-bar, .bottom-bar {
      width: 100%;
      height: 100px;
      background: #efd0a1;
      border-radius: 0 0 40px 40px;
    }

    .bottom-bar {
      border-radius: 40px 40px 0 0;
    }

    .logo-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo-section img {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    .logo-section h1 {
      font-size: 64px;
      color: #1d3557;
      line-height: 1.2;
    }

    .logo-section h1 span {
      display: block;
      font-weight: bold;
      font-size: 72px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .loading-text {
      font-size: 20px;
      color: #555;
      margin-top: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div class="logo-section">
    
    <h1>LUNCH <br><span>BOX</span></h1>
    <div class="loading-text">Loading dashboard...</div>
  </div>

  <div class="bottom-bar"></div>

</body>
</html>
