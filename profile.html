<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Lunch Box</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffaa2b;
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #1d3557;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .container h2 {
      font-size: 30px;
      color: #1d3557;
      margin-bottom: 10px;
    }

    .profile-details {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }

    .profile-details div {
      margin-bottom: 15px;
    }

    .profile-details span {
      font-weight: bold;
    }

    .btn-edit {
      padding: 12px 20px;
      background-color: #ffaa2b;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .btn-edit:hover {
      background-color: #e0911a;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
      }

      .nav-links a {
        margin: 0 15px 10px 0;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Lunch Box</div>
    <div class="nav-links">
      <a href="myorder.html">My Orders</a>
      <a href="subscription.html">Subscription</a>
      <a href="profile.html">Profile</a>
      <a href="support.html">Support</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>Profile</h2>

    <div class="profile-details">
      <div><span>Name:</span> shrawani kapse</div>
      <div><span>Email:</span>shrawanikapse@gmail.com</div>
      <div><span>Phone:</span> +1234567890</div>
      <div><span>Address:</span> xyz</div>
    </div>

    <button class="btn-edit" onclick="location.href='edit_profile.html'">Edit Profile</button>
  </div>

</body>
</html>
