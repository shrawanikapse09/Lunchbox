<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Home Chef</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffaa2b;
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #1d3557;
    }

    /* Profile Container */
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .container h2 {
      font-size: 30px;
      color: #1d3557;
      margin-bottom: 20px;
    }

    .profile-info {
      font-size: 18px;
      color: #333;
    }

    .profile-info div {
      margin-bottom: 20px;
    }

    .profile-info label {
      font-weight: bold;
    }

    .profile-info span {
      font-size: 16px;
      color: #555;
    }

    .update-btn {
      background-color: #ffaa2b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .update-btn:hover {
      background-color: #e0911a;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">chef next door</div>
    <div class="nav-links">
      <a href="hdash.html">Home</a>
      <a href="order.html">Orders</a>
      <a href="menu.html">Menu</a>
      <a href="cheffprofile.html">Profile</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="container">
    <h2>Your Profile</h2>

    <div class="profile-info">
      <div>
        <label>Name:</label>
        <span>ram</span>
      </div>
      <div>
        <label>Email:</label>
        <span>dw@lunchbox.com</span>
      </div>
      <div>
        <label>Phone Number:</label>
        <span>+1 234 567 890</span>
      </div>
      <div>
        <label>Restaurant Name:</label>
        <span>Dabbe Walla</span>
      </div>
      <div>
        <label>Location:</label>
        <span>xyz</span>
      </div>
      <div>
        <button class="update-btn">Update Profile</button>
      </div>
    </div>
  </div>

</body>
</html>
