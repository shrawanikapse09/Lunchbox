<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - Lunch Box</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 40px 20px;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffaa2b;
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #1d3557;
    }

    .message-box {
      max-width: 600px;
      margin: 100px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .message-box h2 {
      font-size: 28px;
      color: #1d3557;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .message-box a {
      text-decoration: none;
      background-color: #ffaa2b;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .message-box a:hover {
      background-color: #ff7f00;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
      }

      .nav-links a {
        margin: 0 15px 10px 0;
        display: inline-block;
      }

      .message-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  

  <!-- Logout Message -->
  <div class="message-box">
    <h2>You have been logged out</h2>
    <p>Thank you for using Lunch Box. We hope to serve you again soon!</p>
    <a href="login.html">Go to Login</a>
  </div>

</body>
</html>
